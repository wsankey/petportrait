{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Portrait Club!</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  </head>

  <body>

   
    <div ng-app="ppcApp" ng-controller="formController">
    <form novalidate>
      First Name:<br>
      <input type="text" ng-model="user.firstName"><br>
      Last Name:<br>
      <input type="text" ng-model="user.lastName">
      <br><br>
      <button ng-click="reset()">RESET</button>
      </form>
      </div>
  <p>form =  {% verbatim %} {{ user }}  {% endverbatim %}  </p>
  <p>master = {% verbatim %} {{ master }} {% endverbatim %} </p>
  
  <div class="container"
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <header class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
        <a class="navbar-brand" href="{% url 'home' %}">Pet Portrait Club</a>
            </header>
            <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{% url 'home' %}">Home</a></li>
        </ul>
            </div>
        </nav>

    <div class="content">
    {% block content %}
    {% endblock %}
    </div>

    <footer>
      <div class="container-fluid" >
        <div class="row">
          <div class="col-md-12">
            <img class="center-block" src="{% static 'img/pet1.svg' %}" width="140" height="140" >
          </div>
          <div class="col-md-12">
            <p class="pull-right"><a href="">Back to top</a></p> 
            <p class="pull-left">&copy; 2015 </p> 
            <p class="text-center"> &middot;  Pet Portrait Club &middot; </></p>  
          </div>
        </div>
      </div>
      </footer>

  </div> <!--container-->
<script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/underscore.js" %}"></script>
<script src="{% static "js/angular.min.js" %}"></script>
<script src="{% static "js/angular-resource.js" %}"></script>
<script src="{% static "js/app.js" %}"></script>
<script src="{% static "js/controllers.js" %}"></script>
</body>
</html>
